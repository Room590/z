<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF to Image Converter</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <header class="header">
          <div class="header-content">
            <div class="logo">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <line x1="16" y1="13" x2="8" y2="13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <line x1="16" y1="17" x2="8" y2="17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <polyline points="10,9 9,9 8,9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span>PDF to Image</span>
            </div>
            <p class="subtitle">Convert PDF documents to high-quality images</p>
          </div>
        </header>

        <main class="main">
          <div class="converter-card">
            <div class="upload-section">
              <div id="dropZone" class="drop-zone">
                <div class="drop-zone-content">
                  <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <polyline points="7,10 12,15 17,10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <line x1="12" y1="15" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                  <h3>Drop PDF file here</h3>
                  <p>or <button type="button" class="browse-btn">browse files</button></p>
                  <small>Supports PDF files up to 50MB</small>
                </div>
                <input type="file" id="fileInput" accept=".pdf" hidden>
              </div>
            </div>

            <div id="settingsSection" class="settings-section" style="display: none;">
              <h3>Conversion Settings</h3>
              <div class="settings-grid">
                <div class="setting-group">
                  <label for="imageFormat">Image Format</label>
                  <select id="imageFormat">
                    <option value="png">PNG (High Quality)</option>
                    <option value="jpeg">JPEG (Smaller Size)</option>
                  </select>
                </div>
                <div class="setting-group">
                  <label for="imageQuality">Quality</label>
                  <select id="imageQuality">
                    <option value="1">Low (72 DPI)</option>
                    <option value="2" selected>Medium (150 DPI)</option>
                    <option value="3">High (300 DPI)</option>
                  </select>
                </div>
                <div class="setting-group">
                  <label for="pageRange">Pages to Convert</label>
                  <select id="pageRange">
                    <option value="all">All Pages</option>
                    <option value="first">First Page Only</option>
                    <option value="custom">Custom Range</option>
                  </select>
                </div>
                <div id="customRangeInput" class="setting-group" style="display: none;">
                  <label for="customRange">Page Range (e.g., 1-3, 5)</label>
                  <input type="text" id="customRange" placeholder="1-3, 5, 7">
                </div>
              </div>
            </div>

            <div id="previewSection" class="preview-section" style="display: none;">
              <div class="preview-header">
                <h3>PDF Preview</h3>
                <div class="pdf-info">
                  <span id="pdfInfo"></span>
                </div>
              </div>
              <div id="pdfPreview" class="pdf-preview"></div>
            </div>

            <div class="action-section">
              <button id="convertBtn" class="convert-btn" disabled>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <polyline points="17,8 12,3 7,8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <line x1="12" y1="3" x2="12" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Convert to Images
              </button>
            </div>

            <div id="resultsSection" class="results-section" style="display: none;">
              <h3>Converted Images</h3>
              <div id="imageResults" class="image-results"></div>
              <button id="downloadAllBtn" class="download-all-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <polyline points="7,10 12,15 17,10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <line x1="12" y1="15" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Download All Images
              </button>
            </div>
          </div>
        </main>

        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
          <div class="loading-content">
            <div class="spinner"></div>
            <p id="loadingText">Converting PDF to images...</p>
            <div class="progress-bar">
              <div id="progressFill" class="progress-fill"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
